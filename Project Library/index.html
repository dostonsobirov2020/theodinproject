        <form class="form--add-book" id="form--add-book">
            <h2 class="title--medium">Add new book</h2>
            <div class="form-group">
                <label for="input-title">Book title</label>
                <input type="text" id="input-title" placeholder="Enter book title">
                <small>Please fill in the book title</small>
            </div>

            <div class="form-group">
                <label for="input-author">Book author</label>
                <input type="text" id="input-author" placeholder="Enter book author">
                <small>Please fill in the author name</small>
            </div>

            <div class="form-group">
                <label for="input-pages">Book pages</label>
                <input type="number" id="input-pages" placeholder="Enter number of pages">
                <small>Please fill in the number of pages</small>
            </div>

            <div class="form-group">
                <input type="checkbox" id="input-isRead" class="input-checkbox">
                <label for="input-isRead" class="label--checkbox">is read</label>
            </div>

            <button type="submit" id="btn--submit-book" class="btn--submit--book">Add book</button>
        </form>
